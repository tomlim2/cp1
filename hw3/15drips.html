<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -250px;
    margin-top: 100px;


  }
  body{
    margin: 0;
  }
  </style>
  <body>
    <div style="position:fixed;width:100px;margin-left: -50px;left:50%;bottom:2%"><a href="../index.html">Home</a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
    var x = 230;
    var y = [220,260,300,340,380,420,460,500,540,580,620,660,700,740,780,820];

    function setup() {
      createCanvas(400, 400);
      colorMode(HSB);
    }

    function draw() {
      background(0);
      noStroke();

      // draw pipe
      rect(0, 200, x, 20);

      // draw drip
      for (var i = 0; i < y.length; i++) {
        ellipse(x, y[i], 10);
        y[i] = y[i] + 3

        // if invisible for a full “height” amount…
        if (y[i] > height*4) {
          // reset
          y[i] = 220;
        }
      }



    }
    </script>
  </body>
</html>

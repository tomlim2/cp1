<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -250px;
    margin-top: 100px;


  }
  body{
    margin: 0;
  }
  </style>
  <body>
    <a href="../index.html">Home</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
    var x = 210;
    var y = 290;
    var r = 0;

    function setup() {
      createCanvas(400, 400);
    }

    function draw() {
      background(0);
      noStroke();

      // draw smokestack
      fill(255);
      rect(195, height, 30, -100);

      // darker as it gets closer to 0
      push();
      fill(y);
      translate(x, y);
      rotate(r);
      rect(-10, -10, 20, 20);
      pop();

      // up 3 pixels
      y -= 3;

      // rotate 0.05 radians ~= 2.8 degrees per frame
      r += 0.05

      // if reach past the top a bunch
      if (y < -150) {
        y = 290;
      }
    }

    </script>
  </body>
</html>

<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <style media="screen">
  body{
    margin: 0;
    background: #DCD3B2;
  }
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -200px;
    margin-top: 100px;


  }
  body{
    margin: 0;

  <body>
    <div style="position:fixed;width:100px;margin-left: -50px;left:50%;bottom:2%"><a href="../index.html">Home</a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
    var headX = [3,3,3,3];
    var headY = [2,3,4,5];
    var snakeLength = 4;

    var direction = 'right';

    function setup() {
      createCanvas(400, 400);
      frameRate(1);
    }
    var sgrid = 15;
    function draw() {
      background(220);
      noStroke();
      for (var i = 0; i < headX.length; i++) {
        rect(headX[i]*sgrid, headY[i]*sgrid, sgrid,sgrid)
      }

      if (direction == "right"){
        var oldX = headX[0];
        var oldY = headY[0];
        var newX = oldX + 1;
        var newY = oldY;
        headX.unshift(newX);
        headY.unshift(newY);

        print(headX,headY);
      }

      headX = headX.slice(0,snakeLength)
      headY = headY.slice(0,snakeLength)

    }

    </script>
  </body>
</html>

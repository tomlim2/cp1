<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
  body{
    margin: 0;
    background: #E23051;
  }
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -200px;
    margin-top: 100px;


  }
  body{
    margin: 0;
  }
  </style>
  <body>
    <div style="position:fixed;width:100px;margin-left: -50px;left:50%;bottom:2%"><a href="../index.html">Home</a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
    function setup() {
      createCanvas(400, 400);
    }

    function draw() {
      background(255);
      stroke(226,48,81);
      noFill();
      rectMode(RADIUS);

      for (var i = 20; i <= mouseX; i = i + 60) {
        //wait read this part
        for (var z = 20; z <= mouseY; z = z + 60) {
          for (var t = 0; t < 4; t++) {
            rect(i, z, t*6+4, t*6+4);
          }
        }

      }
    }

    </script>
  </body>
</html>

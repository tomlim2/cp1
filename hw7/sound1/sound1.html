<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
  body{
    margin: 0;
    background: #E23051;
  }
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -200px;
    margin-top: 100px;


  }

  </style>
  <body>
    <div style="position:fixed;width:100px;margin-left: -50px;left:50%;bottom:2%"><a href="../../index.html">Home</a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script type="text/javascript">
    var mySound;

    function preload() {
      soundFormats('m4a', 'ogg');
      mySound = loadSound('glockenspiel.m4a');
    }

    function setup() {
      createCanvas(400, 400);
      mySound.setVolume(0.5);

    }
    function mousePressed(){
    	mySound.play();
    }
    function draw() {
      background(220);
    	if(random>0.7){
        mySound.rate(random(1,10));
    		mySound.play();
    	}

    }

    </script>
  </body>
</html>

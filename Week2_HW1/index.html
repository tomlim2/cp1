<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    #defaultCanvas0{
      position: relative;

      left: 50%;
      top: 50%;
      margin-left: -25vw;
      margin-top: 25vh;


    }
    body{
      margin: 0;
    }
  </style>
  <body>
    <div class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
    var bubbles = [];

    function setup(){
      createCanvas(window.innerWidth*0.5,window.innerHeight*0.5);
      for (var i = 0; i < 200; i++) {
        bubbles.push({
          x:random(width),
          y:random(height),
          radius:random(1,200),

        });
      }

    }

    function  draw(){
      background(255,120,000)
      for (var i = 0; i < bubbles.length; i++) {
        var bubble = bubbles[i];
        ellipse(bubble.x, bubble.y, bubble.radius);

        // bubble.radius -= 2;
        var timer = Date.now()*0.0012;
        bubble.radius -= i * 0.008;
        bubble.x = Math.cos(timer)*i;
        bubble.y = Math.sin(timer)*i;
      }

    }

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
  body{
    margin: 0;
    background: #E23051;
  }
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -360px;
    margin-top: 0px;


  }
  body{
    margin: 0;
  }
  </style>
  <body>
    <div style="position:fixed;width:100px;margin-left: -50px;left:50%;bottom:2%"><a href="../index.html">Home</a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
      function setup(){
        createCanvas(720,720,WEBGL);
      }
      var angle = 0;
      var sqs = 20;

      function draw(){
        background(150);
        rectMode(CENTER);
        noStroke();
        fill(0,0,255);


        for (var x = -25; x < 25; x = x+2) {

          for (var y = -25; y < 25; y= y+2) {
            rotateX((mouseY-height/2)*.00002)
            rotateY((mouseX-width/2)*.00002)

            rect(x*sqs, y*sqs, sqs*2, sqs*2);


          }

        }
        // angle += .01

      }

    </script>
  </body>
</html>

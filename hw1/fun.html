<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    #defaultCanvas0{
      position: relative;

      left: 50%;
      top: 50%;
      margin-left: -25vw;
      margin-top: 25vh;


    }
    body{
      margin: 0;
    }
  </style>
  <body>
    <div class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
    var bubbles = [];
    var cubes = [];
    var widthX = window.innerWidth*0.5
    var heightY = window.innerHeight*0.5
    var colorArray = [
    	'#3C989E',
    	'#5DB5A4',
    	'#F4CDA5',
    	'#F57A82',
    	'#ED5276'
    ]

    var getRandomColor = colorArray[Math.floor( Math.random () * colorArray.length )]

    function setup() {
        createCanvas(widthX, heightY);

      	for (var i = 0; i < 30; i++) {
          cubes.push({
      			x: random(width),
      			y: random(height),
      			width: random(10, 100),
            height: random(10, 100),
      		});

      	}
      }

    function  draw(){
      background(255, 120, 000);
      for (var i = 0; i < cubes.length; i++) {
      		var cube = cubes[i];
          if (dist(mouseX, mouseY, cubes.x, cubes.y) < cubes.width,cubes.height) {
      			// if (mouseIsPressed) {
      			// 	bubbles.splice(i, 1); // remove this bubble!
      			// }
      			fill(100, 100, 200);
      		} else {
      			fill(155, 150, 200);
      		}

          rect(cubes.x, cubes.y, cubes.width, cubes.height);

      	}


    }

    </script>
  </body>
</html>

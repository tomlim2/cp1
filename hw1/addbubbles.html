<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    #defaultCanvas0{
      position: relative;

      left: 50%;
      top: 50%;
      margin-left: -25vw;
      margin-top: 25vh;


    }

    body{
      margin: 0;
    }

  </style>
  <body>
    <div style="position:fixed;width:100px;margin-left: -50px;left:50%;bottom:2%"><a href="../index.html">Home</a></div>
    <div class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
   var bubbles = [];
   function setup() {
     createCanvas(window.innerWidth/2, window.innerHeight/2);

     for (var i = 0; i < 10; i++) {
       bubbles.push({
         x: random(width),
         y: random(height),
         radius: random(50, 100)
       });
     }
   }
   function draw() {
     var color1 = color(1,70,86);
     var color2 = color(0,158,169);
     var color3 = color(248,247,245);
     var color4 = color(250,217,86);
     background(color3);

     for (var i = 0; i < bubbles.length; i++) {
       var bubble = bubbles[i];

       if (dist(mouseX, mouseY, bubble.x, bubble.y) < bubble.radius) {
         // if (mouseIsPressed) {
         //   bubbles.splice(i, 1); // remove this bubble!
         // }
         stroke(color1);
         fill(color2);
       } else {
         fill(color4);
       }

       ellipse(bubble.x, bubble.y, bubble.radius*2);
       bubble.x += random(-1,1);
       bubble.y += random(-1,1);
     }

     if (mouseIsPressed) {
       bubbles.push({
         x: random(width),
         y: random(height),
         radius: random(50, 100)
       });
     }
   }

    </script>
  </body>
</html>

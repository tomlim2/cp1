<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    #defaultCanvas0{
      position: relative;

      left: 50%;
      top: 50%;
      margin-left: -25vw;
      margin-top: 25vh;


    }
    body{
      margin: 0;
    }
  </style>
  <body>
    <div class="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
    var bubbles = [];
    var widthX = window.innerWidth*0.5
    var heightY = window.innerHeight*0.5
    var colorArray = [
    	'#3C989E',
    	'#5DB5A4',
    	'#F4CDA5',
    	'#F57A82',
    	'#ED5276'
    ]

    var getRandomColor = colorArray[Math.floor( Math.random () * colorArray.length )]

    function setup() {
        createCanvas(widthX, heightY);

      	for (var i = 0; i < 20; i++) {

      		bubbles.push({
      			x: random(width),
      			y: random(height),
      			radius: random(10, 100),
            color: colorArray[Math.floor( Math.random () * colorArray.length )]
      		});
      	}
      }

    function  draw(){
      background(255, 120, 000);

      for (var i = 0; i < bubbles.length; i++) {
      		var bubble = bubbles[i];
          stroke(1, 220, 120);
          if (dist(mouseX, mouseY, bubble.x, bubble.y) < bubble.radius) {
      			if (mouseIsPressed) {
      				bubbles.splice(i, 1); // remove this bubble!
      			}
      			fill(100, 100, 200);
      		} else {
      			fill(155, 150, 200);
      		}

          ellipse(bubble.x, bubble.y, bubble.radius*2);
      		bubble.x += random(-10, 10);
      		bubble.y += random(-10, 10);
      	}
      translate(width/2, height/2);

      for(var i =0; i < width/10; i+=1){
          // colorMode(HSB, 100, 10, 10);
          stroke(i,80,180,100+i);
          strokeWeight(3);
          noFill();
          line(i, 0, 0,i);
          line(i+130,100,i, i);
          triangle(i+200,150,i+220,140,i+210,100);
          rotate(mouseX*0.0002);
      }

    }

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>

    <style media="screen">
    body{
      margin: 0;
      padding: 0;
    }
    .container{

    }
    .row1{
      position: absolute;
      background-color: blue;
      z-index: 100;

    }
    .box1{
      width: 100px;
      height: 100px;
      background-color: red;
      margin-left: 10px;
    }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="row1">
        <div id="box1" class="box1"></div>
      </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      var target = "#box1"

      for (var i = 1; i < 7; i++) {
        test = document.createElement("div")
        document.body.appendChild(test);
        test.setAttribute('class', 'rows'+i);

        var n = '.rows'+i
        $(target).clone().removeAttr('id').appendTo(n);

        $(n).css({
          "position": "absolute",
          "background": "rgb("+i*10+","+i*10+","+i*10+")",
          "z-index": 10-i,

          "width": 100*i,
          "height": 100*i,
          "left": 60*i+"px",
          "top": 60*i+"px",
        })
      }
    });
    </script>


  </body>
</html>

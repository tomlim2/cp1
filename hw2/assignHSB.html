<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -250px;
    margin-top: 100px;


  }
  body{
    margin: 0;
  }
  </style>
  <body>
    <a href="../index.html">Home</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">

        function setup() {
          createCanvas(255, 255);
          background(220);
          // HSB with H range 0-400, S range 0-400, B range 0-100:
          colorMode(RGB, 255, 255, 255);
        }

        function draw() {


          let dog = random(width);
          let cat = random(height);
          let frog = random(height);
          fill(dog, cat, frog);
          noStroke()
          ellipse(dog, cat, 10);
        }


    </script>
  </body>
</html>

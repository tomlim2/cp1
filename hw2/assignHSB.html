<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -250px;
    margin-top: 100px;


  }
  body{
    margin: 0;
  }
  </style>
  <body>
    <a href="../index.html">Home</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">


      // var x = 0;
      // var y = 0;
      // var z = 0;
      // var dx = 1;
      // var dy = 2;
      // var dz = 3;


        function setup() {
          createCanvas(400, 400);
          background(220);
          // HSB with H range 0-400, S range 0-400, B range 0-100:
          colorMode(HSB, 400, 400, 100);
        }

        function draw() {


          let dog = random(width);
          let cat = random(height);
          fill(dog, cat, 100);
          noStroke()
          ellipse(dog, cat, 20);
        }


    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -250px;
    margin-top: 100px;


  }
  body{
    margin: 0;
  }
  </style>
  <body>
    <a href="../index.html">Home</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
      function setup() {
        createCanvas(400, 400);
        frameRate(3);
      }

      function draw() {
        var col1 = color(255,97,56);
        var col2 = color(255,255,157);
        var col3 = color(190,235,159);
        var col4 = color(121,189,143);
        var col5 = color(0,163,136);
        var col6 = color(248,247,245);

        var divX = width/10;
        var divY = height/10;
        background(col6);

        //fill
        noStroke();
        fill(col1);
        rect(divX, divY, divX*5, divY*5);
        rect(divX*9, divY*8, divX, divY*2);

        fill(col2);
        rect(divX*6, 0, divX*3, divY*3);

        fill(col3);
        rect(0, divY*8, divX, divY*2);

        fill(col4);
        rect(divX, divY*6, divX*2.5, divY*3);
        rect(divX*3.5, divY*9, divX*2.5, divY);

        fill(col5);
        rect(divX*6,divY*8, divX*3, divY*2);

        //lines
        stroke(0);
        strokeWeight(10);
        strokeCap(SQUARE);
        //x
        line(0, divY, divX*10, divY);
        line(0, divY*3, divX, divY*3);
        line(divX*6, divY*3, divX*9, divY*3);
        line(divX, divY*6, divX*9, divY*6);
        line(0, divY*8, divX*10, divY*8);
        line(divX, divY*9, divX*6, divY*9);

        //y
        line(divX, divY, divX, divY*10);
        line(divX*3.5, 0, divX*3.5, divY);
        line(divX*3.5, divY*6, divX*3.5, divY*10);
        line(divX*7.5, divY*3, divX*7.5, divY*6);
        line(divX*6, 0, divX*6, height);
        line(divX*9, 0, divX*9, height);

      }

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
    body{
      margin: 0;
      padding: 0;
    }
    .container{
      margin: 10px;
      padding: 10px;
      text-align: center;
      font-family: monospace;
    }
    li{
      list-style: none;

    }
  </style>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
    function setup() {
    createCanvas(400, 400);
    }

    function draw() {
    background(240);

    noStroke();

    fill(0, 120, 255);
    rect(0, 320, 80, 80);

    fill(220, 0, 0);
    rect(80, 0, 320, 320);

    fill(255, 235, 0);
    rect(370, 360, 30, 40);

    stroke(0);
    strokeWeight(10);
    strokeCap(SQUARE);
    line(80, 0, 80, 400);
    line(0, 320, 400, 320);
    line(370, 320, 370, 400);

    strokeWeight(20);
    line(0, 150, 80, 150);

    strokeWeight(15);
    line(370, 360, 400, 360);
    }
    </script>
  </body>
</html>

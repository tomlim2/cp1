<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -200px;
    margin-top: 100px;


  }
  body{
    margin: 0;
  }
  </style>
  <body>
    <div style="position:fixed;width:100px;margin-left: -50px;left:50%;bottom:2%"><a href="../index.html">Home</a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">



    function setup() {
      createCanvas(400, 400);
      colorMode(HSB);
      for (var t = 0; t < 40; t++) {
        append(drips,{
          x: 230,
          y: random(220,800),
          dy: 1

        });
      }
    }
    var drips = [];

    function draw() {
      background(0);
      noStroke();

      // draw pipe
      rect(0, 200, 230, 20);

      // draw drip
      for (var i = 0; i < drips.length; i++) {
        var dp = drips[i];

        ellipse(dp.x, dp.y, 10);
        dp.dy = dp.dy * 0.98 + 0.2;
        dp.y = dp.y + dp.dy;

        // if invisible for a full “height” amount…
        if (dp.y > height*2 && ! mouseIsPressed) {
          // reset
          dp.y = 220;
          dp.dy = 0;
        }
      }



    }
    </script>
  </body>
</html>

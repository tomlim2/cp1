<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
  body{
    margin: 0;
    background: #DCD3B2;
  }
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -250px;
    margin-top: 100px;


  }
  body{
    margin: 0;
  }
  </style>
  <body>
    <div style="position:fixed;width:100px;margin-left: -50px;left:50%;bottom:2%"><a href="../index.html">Home</a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
    function setup() {
      createCanvas(400, 400);
      colorMode(HSB);
    }

    function draw() {
      var cols1 = color(220,203,24);
      var cols2 = color(67,103,107);
      background(cols1);

      for (var x = 10; x < width-10; x = x + 30) {
        push();
        stroke(color(x,map(mouseX, 0,400,0,100),map(mouseY, 0,400,0,100)))
        line(x, height/2, mouseX, mouseY);
      }
    }

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computational Practices I</title>
  </head>
  <style media="screen">
  #defaultCanvas0{
    position: relative;

    left: 50%;
    top: 50%;
    margin-left: -250px;
    margin-top: 100px;


  }
  body{
    margin: 0;
    background: #D1DBBD;
  }
  </style>
  <body>
    <div style="position:fixed;width:100px;margin-left: -50px;left:50%;bottom:2%"><a href="../index.html">Home</a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script type="text/javascript">
    function setup() {
      createCanvas(400, 400);
      }

      var x = []; // new empty array
      var y = []; // new empty array

      function draw() {
      background(255);
      noFill();

      x.push(mouseX); // equivalent to append(x, mouseX)
      y.push(mouseY); // equivalent to append(y, mouseY)

      for (var i = 0; i < x.length; i = i + 10) {
        var width = 1 + (x.length - i);
        var offset = 10 + (x.length - i);
        rect(x[i] - width/2, y[i] - width/2, width, width);
        triangle(x[i], y[i]+offset, x[i]-offset, y[i]-offset, x[i]+offset, y[i]-offset);

        ellipse(x[i], y[i], 100 + width);
      }

      x = x.slice(-100); // keep the last 50 x values
      y = y.slice(-100); // keep the last 50 y values
      }
    </script>
  </body>
</html>
